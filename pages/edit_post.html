<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/editPost.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Add new Post</title>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/editPost.js"></script>
  </head>
  <body>
    <header id="home">
      <!-- Top Nav with social linls and search bar -->
      <div class="container top-nav">
        <div class="social-links d-flex-center">
          <a href="#">
            <img src="../assets/icons/fb.png" alt="facebook.com" />
          </a>
          <a href="#">
            <img src="../assets/icons/insta.png" alt="instagram.com" />
          </a>
          <a href="#">
            <img src="../assets/icons/twitter.png" alt="twitter.com" />
          </a>
        </div>

        <div class="d-flex-center search-add">
          <div class="search-bar d-flex-center">
            <img
              class="search-icon search-icon-right"
              src="../assets/icons/search.png"
              alt="search-icon"
            />

            <input class="search-input" type="text" placeholder="search..." />
          </div>

          <div class="add-blog">
            <a href="./add_post.html">
              <img class="add-blog-icon" src="../assets/icons/add.png" alt="add-blog-post" />
              Add New Post
            </a>
          </div>
        </div>
      </div>

      <!-- Logo and main navbar -->

      <nav>
        <div class="mobile-logo-menu container">
          <div class="logo">
            <a href="http://127.0.0.1:5500/index.html">
              <img src="../assets/images/logo.jpg" alt="Logo" />
            </a>
          </div>

          <div class="menu">
            <img class="menu-icon" src="../assets/icons/menu.png" alt="menu" />
          </div>
        </div>

        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#home" class="cat-link">
            Categories
            <img class="cat-down" src="../assets/icons/down.png" />
          </a>
          <a href="#">More</a>
          <a href="#contact">Contact Us</a>
          <a href="#about">About</a>
        </div>
      </nav>

      <!-- header image -->

      <div class="header-img">
        <div class="header-layout">
          <h2>Your Choices Starts Here</h2>
        </div>
      </div>
    </header>

    <div class="container edit-post">
      <h2>Edit Post</h2>
      <form id="form">
        <div class="form-input">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title goes here..." />
        </div>
        <div class="form-input">
          <label for="content">Content</label>
          <textarea type="text" id="content" placeholder="Add post content..."></textarea>
        </div>
        <div class="form-input">
          <label for="image">Image</label>
          <input type="file" id="image" />
          <div id="img-preview"></div>
        </div>

        <div>
          <button id="editPost" type="submit">Save Post</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Jquery Scripts -->
    <script src="../assets/js/header.js" />
  </body>
</html>
